_schema-version: "3.1"
ID: adi-project-mta
description: A simple CAP project.
version: 1.0.0
modules:
- name: adi-project-mta-db-deployer
  type: hdb
  path: db
  requires:
  - name: adi-project-mta-db
  parameters:
    buildpack: nodejs_buildpack
- name: adi-project-mta-srv
  type: nodejs
  path: srv
  requires:
  - name: adi-project-mta-db
  - name: uaa_adi-project-mta
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
- name: adi-project-mta-destination-content
  type: com.sap.application.content
  requires:
  - name: adi-project-mta-destination-service
    parameters:
      content-target: true
  - name: adi-project-mta_html_repo_host
    parameters:
      service-key:
        name: adi-project-mta_html_repo_host-key
  - name: uaa_adi-project-mta
    parameters:
      service-key:
        name: uaa_adi-project-mta-key
  parameters:
    content:
      instance:
        destinations:
        - Name: adi_adi_project_mta_html_repo_host
          ServiceInstanceName: adi-project-mta-html5-app-host-service
          ServiceKeyName: adi-project-mta_html_repo_host-key
          sap.cloud.service: adi
        - Authentication: OAuth2UserTokenExchange
          Name: adi_uaa_adi_project_mta
          ServiceInstanceName: adi-project-mta-xsuaa-service
          ServiceKeyName: uaa_adi-project-mta-key
          sap.cloud.service: adi
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: adi-project-mta-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: adi-project-mta_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - adiwebmarket.zip
      name: adiwebmarket
      target-path: resources/
    - artifacts:
      - adiadminapp.zip
      name: adiadminapp
      target-path: resources/
- name: adiwebmarket
  type: html5
  path: app/web-market
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: adiadminapp
  type: html5
  path: app/admin-app
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: adi-project-mta-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
  properties:
    hdi-service-name: ${service-name}
- name: adi-project-mta-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: adi-project-mta-destination-service
    service-plan: lite
- name: adi-project-mta_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: adi-project-mta-html5-app-host-service
    service-plan: app-host
- name: uaa_adi-project-mta
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: adi-project-mta-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install --production
    - npx -p @sap/cds-dk cds build --production
